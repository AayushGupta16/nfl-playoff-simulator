<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220" />
      <stop offset="1" stop-color="#111c33" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#60a5fa" />
      <stop offset="1" stop-color="#2563eb" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.35" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />

  <!-- Accent bar -->
  <rect x="0" y="0" width="1200" height="10" fill="url(#accent)" opacity="0.95" />
  <rect x="0" y="620" width="1200" height="10" fill="url(#accent)" opacity="0.6" />

  <!-- Card -->
  <g filter="url(#softShadow)">
    <rect x="90" y="90" width="1020" height="450" rx="28" fill="#0b152b" stroke="#1f2a44" />
    <rect x="90" y="90" width="1020" height="90" rx="28" fill="#0a1226" />
    <path d="M90 152h1020" stroke="#1f2a44" />
  </g>

  <!-- Trophy icon (Lucide-style, adapted from /public/trophy.svg) -->
  <g transform="translate(210 190) scale(8)" fill="none" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" />
    <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" />
    <path d="M4 22h16" />
    <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" />
    <path d="M14 14.66V17c0 .55.47.98.97 1.21 1.15.53 2 2.02 2 3.79" />
    <path d="M12 2v8" />
    <path d="M12 10c3.93 0 6.84-1.6 7.8-4.28L21 2H3l1.2 3.72C5.16 8.4 8.07 10 12 10Z" />
  </g>

  <!-- Text -->
  <text x="430" y="250" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="64" font-weight="800" fill="#e5edff" letter-spacing="-0.5">
    NFL Playoff Simulator
  </text>
  <text x="430" y="318" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" font-weight="500" fill="#b6c6e6">
    Interactive NFL playoff simulator
  </text>

  <!-- Footer -->
  <g opacity="0.9">
    <rect x="430" y="368" width="550" height="8" rx="4" fill="url(#accent)" />
    <text x="430" y="430" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="22" fill="#93a7d0">
      Based on prediction markets and Elo-based simulations
    </text>
  </g>
</svg>

